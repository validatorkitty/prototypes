<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Design Prototypes Gallery</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #333;  
            color: #fff;  
            padding: 20px 0;  
            text-align: center;  
        }  
        header h1 {  
            margin: 0;  
        }  
        .gallery {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            gap: 20px;  
            padding: 20px;  
        }  
        .thumbnail {  
            background-color: #fff;  
            border: 1px solid #ddd;  
            border-radius: 8px;  
            overflow: hidden;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            transition: transform 0.2s;  
            width: 200px;  
            text-align: center;  
        }  
        .thumbnail:hover {  
            transform: translateY(-5px);  
        }  
        .thumbnail img {  
            width: 100%;  
            height: auto;  
            border-bottom: 1px solid #ddd;  
        }  
        .thumbnail h3 {  
            margin: 10px 0;  
            font-size: 16px;  
        }  
        .thumbnail a {  
            text-decoration: none;  
            color: #007BFF;  
            font-size: 14px;  
        }  
        .thumbnail a:hover {  
            text-decoration: underline;  
        }  
        footer {  
            text-align: center;  
            padding: 10px 0;  
            background-color: #333;  
            color: #fff;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>Design Prototypes Gallery</h1>  
        <p>Explore our latest design prototypes</p>  
    </header>  
  
    <main class="gallery">  
        <!-- Thumbnail 1 -->  
        <div class="thumbnail">  
            <img src="placeholder1.jpg" alt="Prototype 1">  
            <h3>Prototype 1</h3>  
            <a href="prototype1.html">View Details</a>  
        </div>  
  
        <!-- Thumbnail 2 -->  
        <div class="thumbnail">  
            <img src="placeholder2.jpg" alt="Prototype 2">  
            <h3>Prototype 2</h3>  
            <a href="prototype2.html">View Details</a>  
        </div>  
  
        <!-- Thumbnail 3 -->  
        <div class="thumbnail">  
            <img src="placeholder3.jpg" alt="Prototype 3">  
            <h3>Prototype 3</h3>  
            <a href="prototype3.html">View Details</a>  
        </div>  
  
        <!-- Add more thumbnails as needed -->  
    </main>  
  
    <footer>  
        <p>&copy; 2023 Design Prototypes Gallery. All rights reserved.</p>  
    </footer>  
</body>  
</html>
